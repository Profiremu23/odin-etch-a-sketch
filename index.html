<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Etch-a-Pro</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="title"><h1>Etch-a-Pro</h1></div>

        <div id="mainframe">
            <div id="toolbar">
                <div id="color-picker" onclick="colorCustom()"><input type="color"></div>
                <div id="color" class="black" onclick="defaultColor()"></div>
                <div id="color" class="white" onclick="colorWhite()"></div>
                <div id="color" class="grey" onclick="colorGrey()"></div>
                <div id="color" class="red" onclick="colorRed()"></div>
                <div id="color" class="orange" onclick="colorOrange()"></div>
                <div id="color" class="yellow" onclick="colorYellow()"></div>
                <div id="color" class="lime" onclick="colorLime()"></div>
                <div id="color" class="green" onclick="colorGreen()"></div>
                <div id="color" class="cyan" onclick="colorCyan()"></div>
                <div id="color" class="blue" onclick="colorBlue()"></div>
                <div id="color" class="darkblue" onclick="colorDarkBlue()"></div>
                <div id="color" class="purple" onclick="colorPurple()"></div>
                <div id="color" class="magenta" onclick="colorMagenta()"></div>
                <div id="color" class="pink" onclick="colorPink()"></div>
                <button id="frame-resize" onclick="refreshGrid()">New Grid</button>
            </div>
            <div id="container"></div>
        </div>

        <div id="footer">Made by Profiremu23 <a href=https://github.com/Profiremu23>(GitHub)</a> x <a href=https://www.theodinproject.com>The Odin Project </a>2023</div>
    </body>
</html>
